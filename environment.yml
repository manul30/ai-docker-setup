name: ml
channels:
  - conda-forge
  - nvidia
  - pytorch
dependencies:
  - python=3.11
  - pip
  - numpy
  - scipy
  - pandas
  - matplotlib
  - jupyterlab
  - ipykernel
  - pillow
  - scikit-learn

  # PyTorch with CUDA (handled by container base image)
  # pytorch, torchvision, torchaudio are pre-installed in the Docker image
  
  - pip:
    - opencv-python-headless
    - tqdm
    - ipywidgets
    - seaborn
